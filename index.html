<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>ToDo list wit AngularJS</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container" ng-app="Todo">
    <div class="todo-list" ng-controller="TodoCtrl as todoctrl">
      <div class="todo-header">
        <p class="text-center">TODO LIST</p>
      </div>
      <div class="todo-items">

        <ul class="list-unstyled text-left">
          <li class="todo-item" ng-repeat="todo in todoctrl.todos track by $index" ng-click="todoctrl.done(todo)">
            <span>{{ todo }}</span>
          </li>
        </ul>

      </div>

      <div class="add-todo">

        <input type="text" class="txt" placeholder="Enter a New Task" ng-model="todoctrl.newTodo" ng-keyup="todoctrl.add($event)" />
        <br />
        <input type="button" class="btn btn-primary btn-submit rotate" value="Submit" ng-model="todoctrl.newTodo" ng-click="todoctrl.add('submit')" />
      </div>

    </div>

  </div>


</body>

</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
